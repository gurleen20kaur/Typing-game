<html>
    <head>
        <title>Typing Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Typing game!</h1>
        <p>Practice your typing skills with a quote given below <br>
            Click <b><em>START</em></b> to begin and start the timer!
        </p>
        <p id="quote"></p>
        <p id="message"></p>
        <div>
            <input type="text" aria-label="current word" id="typed-value"><br><br>
            <button type="button" id="start">START</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
